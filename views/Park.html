<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-3.3.7/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./park.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header><img src="./2003396.jpg" class="img-circle" alt=""><h1><b>Welcome to Xeem's Amusement Park</b></h1></header>
        <div id="park-header">
            <h1>Add Park</h1>
            
        </div>
        <form name="myform" class="form-horizontal" id="myform">
            <div class="form-group">
                <label for="fieldName" class="col-sm-3 control-label">Name:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="name" name="name"></div>
            </div>
            <div class="form-group">
                <label for="fieldEmail" class="col-sm-3 control-label">Location:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" required id="location" name="location">
                </div>
            </div>
            <div class="form-group">
                <label for="fieldDepartment" class="col-sm-3 control-label">Ranking:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="ranking" name="ranking"></div>
            </div>
            <div class="col-sm-offset-3 col-sm-6">
                <button type="submit" class="btn btn-primary btn-lg">Register</button>
            </div>
            
    </div>
    </form>
    <div>
        <div class="col-sm-offset-3 col-sm-12">
            <button type="button" id="checklist" class="btn btn-primary btn-lg">Click to see existing parks</button>
        </div>
        <ul id="list"></ul></div>
    </div>

    <script src="jquery-3.5.0.js"></script>
    <script src="Park.js"></script>
</body>

</html>
