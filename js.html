<!DOCTYPE html>
<html lang="en" style="box-sizing: border-box;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="calc" style="padding: 3px; box-shadow: 2px 2px black; margin: 2px; width: 200px; height: 250px; background: gray;">
        <input type="text" id="n1" placeholder="input1"><br><br>
        <input type="text" id="n2" placeholder="input2"><br><br>

        <select id="operators">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="x">x</option>
            <option value="/">/</option>
        </select>
        <button onclick="calc();">=</button>
        <input type="text" id="result" placeholder="result">
    </div>

    <script src="js.js"></script>
</body>

</html>
