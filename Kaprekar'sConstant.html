<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var num = 2156

        function myFunction(numb) {
            if (numb > 1000 && numb < 10000) {
                stringNum = numb.toString()

                numArr = stringNum.split("")

                numsortDescend = numArr.sort(function (a, b) { return b - a })

                var arrStrg = ""
                for (let j of numsortDescend) {
                    arrStrg += j

                }

                var numNumb = parseInt(arrStrg)

                numsortAscend = numArr.sort(function (a, b) { return a - b })

                var arrStr = ""
                for (let i of numsortAscend) {
                    arrStr += i

                }

                var numNum = parseInt(arrStr)

                var result = numNumb - numNum
                console.log(result);

                if (numb != result) {
                    return myFunction(result)

                }
                return "Done!"
            }
            else {
                return "Input not valid"
            }
        }

        console.log(myFunction(num));











    </script>
</body>

</html>
